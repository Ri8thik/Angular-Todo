<div class="container">
    <div class="container">
        <app-add-todo (todoTasks)="addTaskToList($event)"></app-add-todo>
    </div>

    <div class="container">
        <div class="container">
        <h3>ToDo List</h3></div>
        <div class="container" *ngIf="checkEmpty();else emplist">

        <app-todo-list *ngFor="let i of tasks" [snoTask]="i[0]" [textTask]="i[1]" [statusTask]="i[2]" 
        (taskDelete)="deleteTask($event)"
        ></app-todo-list>

    </div>
    <ng-template #emplist>
        
        <p>Empty</p>
    </ng-template>
    
    </div>

</div>
